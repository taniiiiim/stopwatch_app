<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Stopwatch and Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <section class="box">
      <div class="watch">
        <div class="screen">
          <div class="function">
            <h1><span id="fnc">Stopwatch</span></h1>
          </div>
          <div class="time">
            <h2><span id="min">00</span>:<span id="sec">00</span>:<span id="tenms">00</span></h2>
          </div>
        </div>
        <div class="btns">
          <div class="left">
            <input class="btn" type="button" name="start-stop" id="start-stop" value="Start"/>
          </div>
          <div class="right">
            <input class="btn" type="button" name="reset" id="reset" value="Reset"/>
          </div>
        </div>
        <div class="bottom">
          <input class="btn" type="button" name="toggle" id="toggle" value="Toggle"/>
        </div>
      </div>
    </section>
  </main>
  <script src="main.js" ></script>
</body>
</html>
